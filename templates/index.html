<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to Excel Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Convert Bill PDF to Excel</h3>
            <form action="/preview" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="pdf_file" class="form-label">Upload PDF File</label>
                <input class="form-control" type="file" name="pdf_file" id="pdf_file" required>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary" type="submit">Convert to Excel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
